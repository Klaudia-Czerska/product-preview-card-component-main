<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <img class="photo" src="./images/image-product-desktop.jpg" alt="Photo of Gabrielle Parfum from CHANEL">
  <section class="card">
    <h2>PERFUME</h2>

    <h1>Gabrielle Essence Eau De Parfum</h1>

    <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>

    <section class="price">
      <p class="sale">$149.99</p>
      <p class="regular">$169.99</p>
    </section>

    <button><img src="./images/icon-cart.svg" alt="Cart image">Add to Cart</button>
  </section>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </section>
</body>
</html>
